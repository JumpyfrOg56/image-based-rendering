<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<script type="text/javascript" src="class/SkyBox.js"></script>
	<script type="text/javascript" src="class/MeshObject.js"></script>

	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="objLoader.js"></script>

	<!-- Fiche css -->
	<style> 
		fieldset{
			position: absolute;
			height: 35px;
		}

		.couleur{
			margin-left: 270px;
			width: 100px;
		}

		.object{
			//margin-top:52px;
			margin-left: 400px;
		}

		.skybox{
			//margin-top: 52px;
			margin-left: 850px;
			width: 120px;
		}

	</style>

</head>


<body onload="webGLStart();">

	<!-- Changement du type de materiel -->
	<fieldset>
		<legend><FONT size="4px">Material type</FONT></legend>
		<input type='radio' name="type" value="opaque" checked/><label for="opaque">Opaque</label>
		<input type='radio' name="type" value="transparent"/><label for="transparent"></label>Transparent</label>
		<input type='radio' name="type" value="miroir"/><label for="miroir"></label>Mirror</label>
	</fieldset>

	<!-- Changement de la couleur de l'objet -->
	<fieldset class="couleur">
		<legend><FONT size="4px">Object color</FONT></legend>
		<select id="couleur" name="couleur">
			<option value="bleu" style="color:white; background:blue">Blue </option>
			<option value="noir" style="color:white; background:black" >Black </option>
			<option value="marron" style="color:white; background:brown" >Brown </option>
			<option value="vert" style="color:white; background:green">Green </option>
			<option value="gris" style="background:grey">Grey </option>
			<option value="orange" style="background:orange">Orange </option>
			<option value="rose" style="background:pink">Pink </option>
			<option value="violet" style="color:white; background:purple">Purple </option>
			<option value="rouge" style="background:red">Red </option>
			<option value="blanc" style="background:white">White </option>
			<option value="jaune" style="background:yellow">Yellow </option>
		</select>
	</fieldset>

	<!-- Changement de l'objet -->
	<fieldset class="object">
		<legend><FONT size="4px">Object</FONT></legend>
		<input type='radio' name="object" value="bunny" checked/><label for="bunny">Bunny</label>
		<input type='radio' name="object" value="mustang"/><label for="mustang"></label>Mustang</label>
		<input type='radio' name="object" value="porsche"/><label for="porsche"></label>Porsche</label>
		<input type='radio' name="object" value="sphere"/><label for="sphere"></label>Sphere</label>
		<input type='radio' name="object" value="cube"/><label for="cube"></label>Cube</label>
	</fieldset>

	<!-- Changement de la skybox -->
	<fieldset class="skybox">
		<legend><FONT size="4px">Skybox</FONT></legend>
		<select id="skybox" name="skybox">
			<option value="Colosseum/">Colosseum </option>
			<option value="FishermansBastion/">Fishermans Bastion </option>
			<option value="Medborgarplatsen/">Medborgarplatsen </option>
			<option value="Park/">Park </option>
			<option value="SanFrancisco3/" checked>San Francisco </option>
			<option value="Skansen/">Skansen </option>
			<option value="Space/">Space </option>
			<option value="Teide/">Teide </option>
			<option value="Sorsele/">Sorsele </option>
			<option value="Fatbursparken/">Fatbursparken </option>
			<option value="Brudslojan/">Brudslojan </option>
			<option value="Water/">Water </option>
		</select>
	</fieldset>

	<br><br>
	<br><br>
	<canvas id="WebGL-test" style="border:none;" width="800" height="600"></canvas>

</body>


</html>
